<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the Assignment AppComponent</h3>
      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>

      <!-- <button class="btn btn-primary" (click)="showSecret = !showSecret">
        Display Details
      </button> -->

      <button class="btn btn-primary" (click)="onToggleDetails()">
        Display Details
      </button>
      <p *ngIf="showSecret">Secret Password = tuna</p>
      <div
        *ngFor="let logItem of log"
        [ngStyle]="{ backgroundColor: logItem >= 5 ? 'blue' : 'transparent' }"
        [ngClass]="{ 'white-text': logItem >= 5 }"
      >
        {{ logItem }}
      </div>
    </div>
  </div>
</div>
